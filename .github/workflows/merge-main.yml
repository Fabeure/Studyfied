name: Merge and Deploy

on:
  schedule:
    - cron: '0 0 * * *'  # Schedule at 12 am every day
  push:
    branches:
        - dev

jobs:
  merge_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Merge Dev into Main
        run: |
          git config --global user.name 'Fabeure'
          git config --global user.email 'sazaouzi@gmail.com'
          git fetch 
          git checkout main
          git merge origin/dev --no-edit --allow-unrelated-histories
          git push origin main


 