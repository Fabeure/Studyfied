name: Merge dev branch to main

on:
  workflow_dispatch

jobs:
  merge-develop-to-main:
    name: Merge dev -> main
    runs-on: ubuntu-latest
    
    steps:
        - name : merge dev to main
          uses: tukasz/direct-merge-action@master
          with:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            source-branch: dev
            target-branch: main
            commit-message: "Auto merge"


 