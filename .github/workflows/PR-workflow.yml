name: Pr Workflow

on:
  pull-request:
      types: [opened, edited]
      branches: [ dev ]

        
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          - ref: {{ github.base_ref }}


      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: Build project
        run: npm run build

      - name: Run Unit Tests
        run: npm test